<style>
/* Base reset */
* {

  scroll-behavior: smooth;

}

/* Body & colors */

  color: #333;
  line-height: 1.6;
}

/* Header with doodles background */

  text-align: center;
  padding: 120px 20px 80px 20px;
  background-color: #fffaf5;
  overflow: hidden;
}

/* Subtle wool/doodle background using CSS pseudo-elements */
header::before {
  content: "ðŸ§¶ âœ¨ ðŸŒ¿ âœ¨ ðŸ§¶ âœ¨ ðŸŒ¿";
  position: absolute;
  top: 20px;
  left: 50%;
  transform: translateX(-50%) rotate(-5deg);
  font-size: 5rem;
  color: rgba(255, 223, 0, 0.1); /* subtle yellow */
  white-space: nowrap;
  pointer-events: none;
  z-index: 0;
}

header::after {
  content: "ðŸŒ¿ âœ¨ ðŸ§¶ âœ¨ ðŸŒ¿ ðŸ§¶";
  position: absolute;
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%) rotate(3deg);
  font-size: 5rem;
  color: rgba(255, 223, 0, 0.08);
  white-space: nowrap;
  pointer-events: none;
  z-index: 0;
}

/* Brand Name */
.brand-name {
  position: relative;
  font-size: 5rem;
  font-weight: bold;
  color: #FFD700; /* bright yellow */
  line-height: 1.2;
  z-index: 1;
}

.tagline {
  position: relative;
  font-size: 1.5rem;
  color: #ff7f7f;
  margin-top: 20px;
  z-index: 1;
}

.about {
  position: relative;
  margin-top: 10px;
  font-size: 1.2rem;
  color: #ff4d4d;
  z-index: 1;
}

/* Scroll Button */
.scroll-btn {
  display: inline-block;
  margin-top: 40px;
  padding: 10px 20px;
  background-color: #ff7f7f;
  color: #fff;
  border-radius: 25px;
  text-decoration: none;
  font-weight: bold;
  transition: background 0.3s;
  z-index: 1;
  position: relative;
}

.scroll-btn:hover {
  background-color: #ff4d4d;
}

/* Section Titles */
section h2 {
  text-align: center;
  font-size: 2.5rem;
  margin: 50px 0 30px 0;
  color: #ff7f7f;
}

/* Products Grid */
.product-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 30px;
  width: 90%;
  margin: 0 auto 50px auto;
}

.product img {
  width: 100%;
  border-radius: 15px;
}

.product p {
  margin-top: 10px;
  font-weight: bold;
  text-align: center;
}

/* Gallery Grid */
.gallery-grid {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 20px;
  margin-bottom: 50px;
}

.gallery-img {
  width: 150px;
  border-radius: 15px;
  transform: translateY(50px) rotate(0deg);
  opacity: 0;
  transition: all 0.8s ease-out;
}

/* Tilt classes */
.tilt-1 { transform: rotate(-10deg) translateY(50px); }
.tilt-2 { transform: rotate(8deg) translateY(50px); }
.tilt-3 { transform: rotate(-5deg) translateY(50px); }

/* Use CSS animation on scroll with "scroll" trigger via :is-visible */
@keyframes fadeInUp {
  from { opacity: 0; transform: translateY(50px) rotate(0deg); }
  to { opacity: 1; transform: translateY(0) rotate(0deg); }
}

/* Trigger animation when in viewport using intersection */
.gallery-img.in-view {
  animation: fadeInUp 0.8s forwards;
}

/* Contact & Instagram */
section#contact p {
  text-align: center;
  margin-bottom: 50px;
}

section#contact a {
  color: #ff4d4d;
  font-weight: bold;
  text-decoration: none;
  font-size: 1.3rem;
}

section#contact a:hover {
  text-decoration: underline;
}

/* Footer */
footer {
  background-color: #ffdede;
  padding: 20px 0;
  text-align: center;
}

/* Smooth fade-in effect for gallery using CSS only */
</style>
</head>
<body>

<header id="home">

    <div class="product"><img src="https://via.placeholder.com/200" alt="Product 3"><p>Product 3</p></div>
    <div class="product"><img src="https://via.placeholder.com/200" alt="Product 4"><p>Product 4</p></div>
    <div class="product"><img src="https://via.placeholder.com/200" alt="Product 5"><p>Product 5</p></div>

<script>
// Intersection observer in JS removed; replaced with pure CSS animation
// Instead, we add a small inline JS to add 'in-view' class when scrolled into view
const galleryImgs = document.querySelectorAll('.gallery-img');
function isInViewport(el) {
  const rect = el.getBoundingClientRect();
  return (
    rect.top <= (window.innerHeight || document.documentElement.clientHeight) - 100
  );
}
function checkGallery() {
  galleryImgs.forEach(img => {
    if(isInViewport(img)) img.classList.add('in-view');
  });
}
window.addEventListener('scroll', checkGallery);
window.addEventListener('load', checkGallery);
</script>
